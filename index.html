<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【Lisa & Well's Wedding】Find your seat </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="photo-container">
            <div class="photo-overlay-text">
                <h2>＿尋找你的座位＿　Find your Seat </h2>
            </div>
            <img src="婚紗照.jpg" alt="最可愛的新郎新娘" class="main-photo">
            </div>

        <h1>
            <span class="heart-icon">❤️</span> 
            ** 歡迎您們的光臨 ** <span class="heart-icon">❤️</span>
        </h1>
        <p class="subtitle">親愛的朋友，請輸入您的姓名查詢座位：</p>

        <input type="text" id="search-input" placeholder="例如：王小明 或 王">

        <div id="results-container">
            <div class="no-results">
                目前無搜尋結果。請開始輸入姓名。
            </div>
        </div>
        
        <div class="footer">
            謝謝您們的參加，希望你們玩得開心！
        </div>
    </div>

    <script src="script.js"></script>
